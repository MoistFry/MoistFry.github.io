<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PC Build Advisor</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- Boot -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Nav -->
        <section class="header">
            <nav>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="../index.html"></i>Home</a></li>
                        <li><a href="/about/">About</a></li>
                        <li><a href="/build/">Build</a></li>
                        <li><a href="/search/">Search</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <!-- Contact -->
        <section class="Home">
            <div class="contact-text-box">
                <h1>Contact</h1>
                <br>
                <div class="container">
                    <form action="" onsubmit="conf()">
                  
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="Your name.." required>

                      <label for="email">Email</label>
                      <input type="text" id="email" name="email" placeholder="Your email.." required>
                  
                      <label for="subject">Message</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
                      <br><br>
                  
                      <input type="submit" value="Submit">
                  
                    </form>
                  </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <h4>PC Build Advisor</h4>
            <p>Where Dreams are Built, Build Your Dream Today!</p>                              
            <div class="social-links" >
                <a href="" class="twitter"><i class="fab fa-twitter fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="instagram"><i class="fab fa-instagram fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="email"><i class="fa fa-envelope fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
            </div>
        </section>

        <!-- JavaScript for Toggle Menu -->
        <script src="myscript.js"></script>
    </body>
</html>
