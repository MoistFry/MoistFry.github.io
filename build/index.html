<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PC Build Advisor</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- Boot -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Nav -->
        <section class="header">
            <nav>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="../index.html"></i>Home</a></li>
                        <li><a href="/about/">About</a></li>
                        <li><a href="">Build</a></li>
                        <li><a href="/search/">Search</a></li>
                        <li><a href="/contact/">Contact</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <!-- Build -->
        <section class="Home">
            <div class="build-text-box">
                <h1>Your PC</h1>
                <br>
                <div class="container">
                    <form action="result.html">
                        <div class="slidecontainer">
                            <label for="name">Budget: $<span id="demo"></span></label>
                            <input type="range" min="200" max="5000" value="2600" class="slider" id="myRange" step="50">
                        </div>
                        <br>

                        <label for="usagelab">Usage:</label><br>
                        <div class="use">
                            <input type="radio" id="gaming" name="usage" value="gaming" required>
                            <label for="gaming">Gaming</label><br>
                            <input type="radio" id="content" name="usage" value="content" required>
                            <label for="content">Content Creation (3D Design, Video, etc...)</label><br>
                            <input type="radio" id="business" name="usage" value="business" required>
                            <label for="business">Business/School (Microsoft Office, Email, etc...)</label>
                        </div>
                        <br>

                        <label for="add">Additional Info:</label><br>
                        <div class="use">
                            <input type="checkbox" id="add1" name="add1" value="RGB">
                            <label for="add1">RGB</label><br>
                            <input type="checkbox" id="add2" name="add2" value="Side-window">
                            <label for="add2">Side-window</label><br>
                            <input type="checkbox" id="add3" name="add3" value="Quiet">
                            <label for="add3">Quiet</label><br>
                            <input type="checkbox" id="add4" name="add4" value="Water-cooling">
                            <label for="add4">Water-cooling</label>
                        </div>
                        <br>

                        <input type="submit" value="Submit">
                    </form>
                  </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <h4>PC Build Advisor</h4>
            <p>Where Dreams are Built, Build Your Dream Today!</p>                              
            <div class="social-links" >
                <a href="" class="twitter"><i class="fab fa-twitter fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="instagram"><i class="fab fa-instagram fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="email"><i class="fa fa-envelope fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
            </div>
        </section>

        <!-- JavaScript for Toggle Menu -->
        <script src="myscript.js"></script>
    </body>
</html>
